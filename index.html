<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteRec - 相对音感训练</title>
    <!-- TailwindCSS 3.0+ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义Tailwind配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                },
            },
        }
    </script>
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer components {
            .btn {
                @apply px-4 py-2 rounded-md transition-all duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-offset-2;
            }
            .btn-primary {
                @apply bg-primary-600 text-white hover:bg-primary-700 focus:ring-primary-500 dark:bg-primary-700 dark:hover:bg-primary-600;
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-800 hover:bg-gray-300 focus:ring-gray-500 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600;
            }
            .note-btn {
                @apply w-14 h-14 md:w-16 md:h-16 rounded-full flex items-center justify-center font-bold text-lg transition-all duration-200 transform hover:scale-105 focus:outline-none;
            }
            .note-btn-diatonic {
                @apply border-2 border-primary-500 text-primary-600 hover:bg-primary-500 hover:text-white dark:border-primary-400 dark:text-primary-400 dark:hover:bg-primary-600;
            }
            .note-btn-chromatic {
                @apply border-2 border-gray-400 text-gray-600 hover:bg-gray-400 hover:text-white dark:border-gray-500 dark:text-gray-400 dark:hover:bg-gray-600;
            }
            .note-btn-selected {
                @apply bg-primary-500 text-white dark:bg-primary-600;
            }
            .note-btn-correct {
                @apply bg-green-500 border-green-500 text-white dark:bg-green-600 dark:border-green-600;
            }
            .note-btn-wrong {
                @apply bg-red-500 border-red-500 text-white dark:bg-red-600 dark:border-red-600;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 animate-fade-in">
        <header class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-6 mb-8">
            <div>
                <h1 class="text-3xl font-bold text-primary-700 dark:text-primary-400">NoteRec</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">相对音感训练工具</p>
            </div>
            <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
                <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
                <i class="fas fa-moon text-blue-300 hidden dark:inline"></i>
            </button>
        </header>

        <main class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8 animate-fade-in">
            <div id="loading-indicator" class="py-12 text-center text-xl font-semibold text-primary-600 dark:text-primary-400">
                <i class="fas fa-spinner fa-spin mr-2"></i> 加载音频中，请耐心等待...
            </div>
            
            <div class="grid md:grid-cols-2 gap-6 border-b border-gray-200 dark:border-gray-700 pb-6 mb-6">
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 flex items-center">
                        <i class="fas fa-sliders-h mr-2 text-primary-500"></i> 设置
                    </h2>
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label for="reference-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">提示音类型</label>
                            <select id="reference-type" class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:text-gray-200">
                                <option value="scale">完整音阶</option>
                                <option value="chord">主和弦</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label for="key-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">调式选择</label>
                            <select id="key-type" class="w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:text-gray-200">
                                <option value="C">C大调</option>
                                <option value="G">G大调</option>
                                <option value="D">D大调</option>
                                <option value="A">A大调</option>
                                <option value="E">E大调</option>
                                <option value="B">B大调</option>
                                <option value="F#">F#大调</option>
                                <option value="Db">Db大调</option>
                                <option value="Ab">Ab大调</option>
                                <option value="Eb">Eb大调</option>
                                <option value="Bb">Bb大调</option>
                                <option value="F">F大调</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="show-answer" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="show-answer" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">直接显示答案</label>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col justify-center space-y-4">
                    <button id="play-reference" disabled class="btn btn-primary flex items-center justify-center">
                        <i class="fas fa-music mr-2"></i> 播放提示音
                    </button>
                    <button id="play-note" disabled class="btn btn-primary flex items-center justify-center">
                        <i class="fas fa-play mr-2"></i> 播放随机音符
                    </button>
                    <button id="replay-note" disabled class="btn btn-secondary flex items-center justify-center">
                        <i class="fas fa-redo mr-2"></i> 再听一遍
                    </button>
                </div>
            </div>

            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 flex items-center">
                    <i class="fas fa-keyboard mr-2 text-primary-500"></i> 音符选择
                </h2>
                
                <div class="space-y-4">
                    <div class="flex flex-wrap justify-center gap-2 sm:gap-3">
                        <button class="note-btn note-btn-diatonic" data-note="1">1</button>
                        <button class="note-btn note-btn-diatonic" data-note="2">2</button>
                        <button class="note-btn note-btn-diatonic" data-note="3">3</button>
                        <button class="note-btn note-btn-diatonic" data-note="4">4</button>
                        <button class="note-btn note-btn-diatonic" data-note="5">5</button>
                        <button class="note-btn note-btn-diatonic" data-note="6">6</button>
                        <button class="note-btn note-btn-diatonic" data-note="7">7</button>
                    </div>
                    <div class="flex flex-wrap justify-center gap-2 sm:gap-3">
                        <button class="note-btn note-btn-chromatic" data-note="#1">♯1</button>
                        <button class="note-btn note-btn-chromatic" data-note="#2">♯2</button>
                        <button class="note-btn note-btn-chromatic" data-note="#3"></button>
                        <button class="note-btn note-btn-chromatic" data-note="#4">♯4</button>
                        <button class="note-btn note-btn-chromatic" data-note="#5">♯5</button>
                        <button class="note-btn note-btn-chromatic" data-note="#6">♯6</button>
                    </div>
                </div>

                <div id="result" class="mt-8 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg text-center">
                    <p id="result-text" class="text-xl font-bold text-gray-800 dark:text-gray-200"></p>
                    <p id="correct-answer" class="mt-2 text-gray-600 dark:text-gray-400"></p>
                </div>
            </div>

            <div class="mt-8 grid grid-cols-3 gap-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                <div class="text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">正确</p>
                    <p class="text-2xl font-bold text-green-600 dark:text-green-400" id="correct-count">0</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">错误</p>
                    <p class="text-2xl font-bold text-red-600 dark:text-red-400" id="wrong-count">0</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">准确率</p>
                    <p class="text-2xl font-bold text-primary-600 dark:text-primary-400" id="accuracy">0%</p>
                </div>
            </div>
        </main>

        <footer class="text-center py-6 text-gray-600 dark:text-gray-400 text-sm border-t border-gray-200 dark:border-gray-700">
            <p>© 2023 NoteRec - 相对音感训练工具</p>
            <p class="mt-2">使用 <i class="fas fa-music text-primary-500 mx-1"></i> Tone.js 提供的高质量钢琴采样器</p>
        </footer>
    </div>

    <script src="https://unpkg.com/tone"></script>
    <script src="script.js" type="module"></script>
    
    <!-- 深色模式切换脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            
            // 检查系统偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            
            // 检查本地存储的主题设置
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // 切换主题
            themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                
                // 保存主题设置到本地存储
                if (document.documentElement.classList.contains('dark')) {
                    localStorage.theme = 'dark';
                } else {
                    localStorage.theme = 'light';
                }
            });
        });
    </script>
</body>
</html>
